<html>     
  <head>
   <style>
      div {
        background: green;
      }
      .box {
        border: 4px solid blue;
      }
    </style>
  </head>  

    <body>
      <div class="box">
        This box has a background of green and a border because it is a "div" with a class of "box"
      </div>
      <br>
      <div>
        This box only has a background of green because it is a "div" but it doesn't have a class of "box"
      </div>
    </body>
</html>
